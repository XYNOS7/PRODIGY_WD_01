<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Prodigy Auth</title>
  <style>
    :root {
      --accent: #00c6ff;
      --accent-dark: #0072ff;
      --background: linear-gradient(to right, #1f4037, #99f2c8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/2f626651-eb8c-47b2-ade4-4cb5e47b2569/decrjkb-0e2775e1-ba97-4e9f-b8f3-d752ceab4838.gif?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzJmNjI2NjUxLWViOGMtNDdiMi1hZGU0LTRjYjVlNDdiMjU2OVwvZGVjcmprYi0wZTI3NzVlMS1iYTk3LTRlOWYtYjhmMy1kNzUyY2VhYjQ4MzguZ2lmIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.yo11QJ9lDzkWyFYQaUyw6E5OH-VsIH_XvVOloR1b0a4") no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.15); /* Increased opacity for better clarity */
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
      color: #080808; /* White text to contrast on glass */
      border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
    }

    .container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1rem 0.5rem 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #080808;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .input-group label {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
   color: #000;
  font-size: 0.95rem;
  pointer-events: none;
  transition: all 0.25s ease-in-out;
  background: transparent;
  padding: 0 0.25rem;
  border-radius: 4px;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: 0.3rem;
  left: 0.8rem;
  font-size: 0.75rem;
  background: rgba(0, 0, 0, 0.4);
  padding: 0 0.4rem;
  color: var(--accent);
}


    button {
      width: 100%;
      padding: 0.8rem;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    .footer-link {
      text-align: center;
      margin-top: 1.2rem;
    }

    .footer-link a {
      color: var(--accent);
      text-decoration: none;
      transition: 0.2s ease;
    }

    .footer-link a:hover {
      color: var(--accent-dark);
    }

    .error-box {
      background-color: rgba(255, 0, 0, 0.2);
      border-left: 4px solid red;
      padding: 0.6rem 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    .fade-wrapper {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
  0%   { opacity: 0; }
  10%  { opacity: 0.1; }
  20%  { opacity: 0.2; }
  30%  { opacity: 0.3; }
  40%  { opacity: 0.4; }
  50%  { opacity: 0.5; }
  60%  { opacity: 0.6; }
  70%  { opacity: 0.7; }
  80%  { opacity: 0.8; }
  90%  { opacity: 0.9; }
  100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    {% if error %}
      <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="input-group">
        <input type="text" name="full_name" required placeholder=" " />
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="text" name="username" required placeholder=" " />
        <label>Username</label>
      </div>

      <div class="input-group">
        <input type="password" name="password" required placeholder=" " />
        <label>Password</label>
      </div>

      <div class="input-group">
        <input type="password" name="confirm_password" required placeholder=" " />
        <label>Confirm Password</label>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="footer-link">
      Already have an account? <a href="{{ url_for('login') }}">Login here</a>
    </div>
  </div>
</body>
</html>
